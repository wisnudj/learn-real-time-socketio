<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
                <input type="text" name="message" id="">
                <button>send</button>
            </form>
            <button id="send-location">send location</button>            
        </div>
    </div>

    <!-- template -->
    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{ from }}</h4>
                <span>{{ createdAt }}</span>
            </div>
            <div class="message__body">
                <p>{{ text }}</p>
            </div>
        </li>
    </script>

    <!-- javascript -->
    <script text="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js">
    </script>
    <script src="/js/libs/deparam.js"></script>
    <script text="text/javascript" src="js/index.js">
    </script>
</body>
</html>
